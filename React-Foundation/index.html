<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Application</title>
</head>
<body>

  <script>

    let globalId = 1 


    function markDone(id){
      const parent = document.getElementById(id)
      parent.children[2].innerHTML = "Done"
    }


    function createTodo(title,description,id){
      const parentDiv = document.createElement("div")

      const firstChild = document.createElement("div")
      firstChild.innerHTML = title
      parentDiv.appendChild(firstChild)

      const secondChild = document.createElement("div")
      secondChild.innerHTML = description
      parentDiv.appendChild(secondChild)

      const thirdChild = document.createElement("button")
      thirdChild.innerHTML = "Mark as done"
      thirdChild.setAttribute("onClick" , `markDone(${id})`)
      parentDiv.appendChild(thirdChild)

      parentDiv.setAttribute("id" , `${id}`)

      return parentDiv

    }

    function addTodo(){

      const title = document.getElementById("title").value
      const description = document.getElementById("description").value

      const container = document.getElementById("container")

      container.appendChild(createTodo(title,description,globalId++))
    }

      /*

      <div>   => inner div inside the container div

        <div>title</div>
        <div>description</div>
        <button>Add Todo</button>
        
      </div>
      
      */

      // const innerDiv = document.createElement("div")

      // container.appendChild(innerDiv).innerHTML = title


 
    
  </script>

  <input type="text" placeholder="Title" id="title"><br>
  <input type="text" placeholder="Description" id="description"><br>

  <button type="submit" onclick="addTodo()">Add Todo</button>
  

  <div id="container"></div>

  
</body>
</html>
